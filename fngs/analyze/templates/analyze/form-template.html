{% for field in form %}
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<span class="text-danger small">{{ field.errors }}</span>
		</div>
		<label class="control-label col-sm-4 col-sm-offset-4" style="text-align: left">{{ field.label }} <abbr title="{{ field.help_text }}">[?]</abbr></label>
		<div class="col-sm-8 col-sm-offset-4">{{ field }}</div>
	</div>
{% endfor %}
